<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<title>上传作品</title>
<link rel="stylesheet" type="text/css" href="res/css/mobile.css" />

</head>
<body>
    <div class="top">
        <a href="" class="icon1"></a>
        <a href="" class="icon2"></a>
    </div>
    <div class="container">
        <div class="sample_upload">
            <div class="info_line">
                <label>投稿人</label>
                <input type="text" />
            </div>
            <div class="info_line">
                <label>投稿人医院</label>
                <input type="text" />
            </div>
            <div class="info_line">
                <label>作品名称</label>
                <input type="text" />
            </div>
            <div class="upload_box">
                <ul class="clearfix">
                    <li>
                        <img src="res/images/sample1.jpg" />
                    </li>
                    <li class="upload">
                        <img src="res/images/upload.jpg" />
                        <input type="file" class="btn" />
                    </li>
                </ul>
            </div>
            <div class="txt_box">
                <textarea placeholder="编辑文字，说出它和抑郁及来士普的故事"></textarea>
            </div>
            <div class="sub_btn">
                <input type="button" class="btn" value="提交作品" />
            </div>
        </div>
    </div>
</body>
</html>
