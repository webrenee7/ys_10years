    <div class="banner"></div>
    <div class="container">
    	<div class="t_bor"></div>
        <div class="upload_box">
            <div class="bg_top"></div>
            <div class="upload_form">
                <div class="input_line clearfix">
                    <div class="input_one">
                        <label>投稿人</label>
                        <input type="text" class="txt" />
                    </div>
                    <div class="input_one mar_0">
                        <label>所在医院</label>
                        <input type="text" class="txt" />
                    </div>
                </div>
                <div class="input_line clearfix">
                    <div class="input_one">
                        <label>作品名称</label>
                        <input type="text" class="txt" />
                    </div>
                    <div class="input_one mar_0">
                        <label>作品分类</label>
                        <select>
                            <option>请选择作品类型</option>
                        </select>
                    </div>
                </div>
                <div class="input_line clearfix">
                    <label>上传图片</label>
                    <div class="upload_imglist">
                        <ul class="clearfix">
                            <li>
                                <img src="res/images/3_2.jpg" />
                            </li>
                            <li class="upload">
                                <img src="res/images/upload_btn.jpg" />
                                <input type="file" class="btn" />
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="input_line clearfix">
                    <label>作品说明</label>
                    <textarea onblur="if(!value){value=defaultValue;this.style.color='#ccc'}" onfocus="if(value==defaultValue){value='';this.style.color='#333'}">编辑文字，说出它和抑郁及来士普的故事。</textarea>
                </div>
                <div class="submit_btn">
                	<input type="button" class="btn" value="提 交" />
                </div>
            </div>
            <div class="bg_btm"></div>
        </div>
        <div class="b_bor"></div>
